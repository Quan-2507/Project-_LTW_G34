<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Password</title>
    <link rel="stylesheet" href="../css/sigin-signup.css">
</head>
<body>
<div class="container">
    <div id="LoginAndRegistrationForm">
        <h1 id="formTitle">Đổi mật khẩu</h1>
        <div id="ResetPasswordForm">
            <form action="">
                <div class="center">
                    <input id="NewPassword" class="mt-10 input-text" type="password" placeholder="Nhập mật khẩu mới">
                    <input id="ConfirmNewPassword" class="mt-10 input-text" type="password" placeholder="Nhập lại mật khẩu*">
                </div>
                <div class="center mt-20">
                    <input onclick="return ValidateResetPasswordForm();" class="Submit-Btn" type="submit" value="Thay đổi" id="PasswordChangeBtn">
                </div>
            </form>
            <p class="center mt-20 already-have-account">
                Quay lại
                <a href="signup-signin.html" >Trang đăng nhập</a> </a>
            </p>
        </div>

    </div>
</div>

<script src="../js/validation.js" type="text/javascript"></script>
<script src="../js/signin.js" type="text/javascript"></script>
</body>
</html>
