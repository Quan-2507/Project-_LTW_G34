<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/xacthuctaikhoan.css">
</head>
<body>
<section class="container forms">
    <div class="xacthuc_box">
        <header>Nhập mã bảo mật</header>
        <div class="line"></div>
        <div class="notify-cation">
            <span>Vui lòng kiểm tra mã trong email của bạn. Mã này gồm 6 ký tự.</span>
            <div class="field input-field">
                <input type="text" maxlength="6" placeholder="Nhập mã" class="input">
            </div>
            <div class="notify-cation">
                <span>Chúng tôi đã gửi cho bạn mã đến: *****@*****</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="notify-cation">
            <div class="noti">
                <a href="quenmatkhau.html"><span>Bạn chưa có mã?</span></a>
            </div>
            <div class="button-field">
                <div class="move">
                    <a href="#"><button>Tiếp tục</button></a>
                </div>
                <div class="give-up">
                    <a href="signup-signin.html"><button>Hủy</button></a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
