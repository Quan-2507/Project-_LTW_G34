<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/sigin-signup.css">
</head>
<body>
<section class="container forms">
    <!----------------------------Sign In form--------------------------->
    <div class="form signin">
        <div class="form-content">
            <header>Đăng nhập</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email"  class="input">
                </div>
                <div class="field input-field">
                    <input type="mật khẩu" placeholder="Password"  class="password">
                </div>
                <div class="form-link">
                    <a href="quenmatkhau.html" class="forgot-pass">quên mật khẩu?</a>
                </div>
                <div class="field button-field">
                    <a href="xacthuctaikhoan.html"><button>Đăng nhập</button></a>
                </div>
                <div class="form-link">
                    <span>Bạn chưa có tài khoản? <a href="#" class="link signup-link">Đăng ký</a></span>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="media-option">
            <a href="#" class="field-facebook">Đăng nhập bằng Facebook</a>
            <a href="#" class="field-google">Đăng nhập bằng Google</a>
        </div>
    </div>
    <!----------------------------Sign Up form--------------------------->
    <div class="form signup">
        <div class="form-content">
            <header>Đăng ký</header>
            <form action="#">
                <div class="field input-field">
                    <input type="email" placeholder="Email"  class="input">
                </div>
                <div class="field input-field">
                    <input type="mật khẩu" placeholder="Password"  class="password">
                    <i class='bx bx-hide eyes-icon'></i>
                </div>
                <div class="field input-field">
                    <input type="nhập lại mật khẩu" placeholder="Password"  class="password">
                    <i class='bx bx-hide eyes-icon'></i>
                </div>

                <div class="field button-field">
                    <button>Đăng ký</button>
                </div>
                <div class="form-link">
                    <span>Bạn đã có tài khoản? <a href="#" class="link signin-link">Đăng nhập</a></span>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="media-option">
            <a href="#" class="field-facebook">Đăng nhập bằng Facebook</a>
            <a href="#" class="field-google">Đăng nhập bằng Google</a>
        </div>
    </div>
</section>
</body>
<script src="../js/signin.js"></script>
</html>
