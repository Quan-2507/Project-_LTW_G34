<body>
<div id="header"></div>
<div class="dv-content-full">
  <div class="conten">
    <script>
      if (document.location.search) {
        var page = document.location.search.substring(1) + ".php";
        if (page === "index.html") {
          page = "trangchu.html";
        }
        page = page.replace("http", "XXX");
        page = page.replace("https", "XXX");
        page = page.replace("ftp", "XXX");
        page = page.replace("ftps", "XXX");

        // Check if the page file exists
        var xhr = new XMLHttpRequest();
        xhr.open("HEAD", page, false);
        xhr.send();

        if (xhr.status === 200) {
          // Include the page using an AJAX request
          var xhr2 = new XMLHttpRequest();
          xhr2.open("GET", page, false);
          xhr2.send();

          if (xhr2.status === 200) {
            document.write(xhr2.responseText);
          } else {
            document.write("<div class='no_data'></div><div class='pagewrap page_conten_page'>Under Construction</div>");
          }
        }
      }
    </script>
  </div>
</div>
<div id="footer"></div>

<script>

    var hei = $(".dv-ul-menu > ul").height();

</script>
<script>
  $(document).ready(function(){
    // hide #back-top first
    $("#back-top").hide();

    // fade in #back-top
    $(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $('#back-top').fadeIn();
        } else {
          $('#back-top').fadeOut();
        }
      });

      // scroll body to 0px on click
      $('#back-top a').click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 800);
        return false;
      });
    });

  });
</script>
<script src="../js/headerfooter.js"></script>
